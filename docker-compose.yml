version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: xhackathon-postgres
    environment:
      POSTGRES_DB: xhackathon
      POSTGRES_USER: xhackathon
      POSTGRES_PASSWORD: xhackathon_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xhackathon"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - xhackathon-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: doongmino0204/back-app:latest
    container_name: xhackathon-backend
    ports:
      - "8080:8080"
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/xhackathon
      SPRING_DATASOURCE_USERNAME: xhackathon
      SPRING_DATASOURCE_PASSWORD: xhackathon_password
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      
      # JPA Configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: "true"
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      
      # Server Configuration
      SERVER_PORT: 8080
      SPRING_APPLICATION_NAME: XHackathon
      
      # AWS S3 Configuration (설정 필요)
      CLOUD_AWS_S3_BUCKET: ${CLOUD_AWS_S3_BUCKET:-your-bucket-name}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-ap-northeast-2}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - xhackathon-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  xhackathon-network:
    driver: bridge

